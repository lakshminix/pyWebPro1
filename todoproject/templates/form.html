{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data"  class="p-3 shadow">



                 <!-- Security token -->
                    {% csrf_token %}

                <!-- Using the formset -->
                    {{ form.as_p }}

                    <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
